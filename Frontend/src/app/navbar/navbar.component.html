<div class="container-fluid">
  <nav class="navbar navbar-expand-lg fixed-top w-100">
    <div class="container-fluid align-items-center">
     
      <!-- Nombre de la app -->
      <a class="navbar-brand" routerLink="/">
        <button class="navbar-brand button" (click)="goToHome()">NotePost</button>
      </a>

      

      <!-- Botones + menú usuario alineados a la derecha -->
      <div class="d-flex align-items-center">
        <ng-container *ngIf="!isLoggedIn; else usuarioMenu">
          <button class="btn btn-outline-light fw-bold me-2" (click)="goToCreateUser()">CREAR USUARIO</button>
          <button class="btn btn-outline-light fw-bold me-2" (click)="goToIniciarSesion()">INICIAR SESIÓN</button>
        </ng-container>
        <ng-template #usuarioMenu>
          <!-- Barra de búsqueda -->
          <div class="ms-auto me-3">
            <input 
              type="text" 
              class="form-control" 
              placeholder="Buscar por tag..." 
              [(ngModel)]="searchTag"
              (keyup.enter)="searchPostsByTag()"
            />
          </div>
          <app-menu-usuario></app-menu-usuario>
        </ng-template>
      </div>
    </div>
  </nav>
</div>
