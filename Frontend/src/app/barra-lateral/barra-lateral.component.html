<div class="sidebar">
  <!-- Búsqueda de amigos -->
  <div class="busqueda">
    <input type="text" [(ngModel)]="busqueda" placeholder="Buscar amigo..." />
  </div>

  <!-- Lista de amigos -->
  <div class="amigos">
    <div *ngFor="let amigo of amigosFiltrados()" class="amigo">
      <img src="https://img.pikbest.com/png-images/qianku/default-avatar_2406311.png!w700wp" alt="avatar" />
      <span>{{ amigo }}</span>
    </div>
  </div>

  <!-- Solicitudes de amistad -->
  <div class="solicitudes">
    <h6>Solicitudes</h6>
    <p>Aquí podrías mostrar solicitudes pendientes</p>
  </div>

  <!-- Calendario -->
  <div class="calendario">
    <app-calendario></app-calendario>
  </div>
</div>
