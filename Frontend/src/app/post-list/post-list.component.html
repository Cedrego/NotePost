<div *ngIf="posts.length > 0; else noPosts">
    <div *ngFor="let post of posts" class="post">
      <h3>{{ post.autor }}</h3>
      <p>{{ post.contenido }}</p>
      <p><strong>Likes:</strong> {{ post.likes }} | <strong>Dislikes:</strong> {{ post.dislikes }}</p>
      <p><strong>Fecha:</strong> {{ post.fechaPost }}</p>
    </div>
  </div>
  
  <ng-template #noPosts>
    <p>No hay posts disponibles.</p>
  </ng-template>
