<div class="container-fluid">
<div *ngFor="let post of posts" class="post-wrapper" [ngStyle]="{ 'background-image': 'url(' + post.fondoRuta + ')' }">
    <div class="post-content">
      <h2>{{ post.autor }}</h2>
      <p>{{ post.contenido }}</p>
     
 <!-- Si NO está logueado -->
    <ng-container *ngIf="!isLoggedIn; else usuarioMenu">
     <p class="meta">
        <strong>{{ post.fechaPost | date:'short' }}</strong> —
        <span>👍 {{ post.likes }}</span> | <span>👎 {{ post.dislikes }}</span>
      </p>
    </ng-container>

    <!-- Si está logueado -->
      <ng-template #usuarioMenu>
       <p class="meta">
     <strong>{{ post.fechaPost | date:'short' }}</strong> —
    <button class="btn btn-outline-success btn-sm me-1"
            (click)="darLike(post.id)">👍</button> {{ post.likes }}
    <button class="btn btn-outline-danger btn-sm ms-2"
            (click)="darDislike(post.id)">👎</button> {{ post.dislikes }}
  </p>
    </ng-template>

      <div class="tags">
        <span class="tag" *ngFor="let tag of post.tags">{{ tag }}</span>
      </div>
    </div>
  </div>
 </div>
